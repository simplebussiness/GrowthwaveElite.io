<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact GrowthwaveElite.io - Let's build something amazing together!" />
  <title>Contact | GrowthwaveElite.io</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-white text-gray-800">
  <header class="bg-white shadow fixed w-full top-0 z-20">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold text-blue-600">GrowthwaveElite</h1>
      <nav class="space-x-4 hidden md:flex">
        <a href="index.html" class="hover:text-blue-600">Home</a>
        <a href="services.html" class="hover:text-blue-600">Services</a>
        <a href="about.html" class="hover:text-blue-600">About</a>
        <a href="contact.html" class="text-blue-600 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <main class="pt-24 pb-20 px-4 max-w-4xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-8">Contact Us</h2>
    <p class="text-center text-gray-600 mb-12">Have a question or want to work with us? Send us a message below.</p>

    <form class="space-y-6 bg-gray-50 p-8 rounded-xl shadow">
      <div>
        <label class="block mb-1 font-medium">Name</label>
        <input type="text" placeholder="Your name" class="w-full border border-gray-300 p-3 rounded-lg" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full border border-gray-300 p-3 rounded-lg" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea placeholder="Tell us about your project..." class="w-full border border-gray-300 p-3 rounded-lg h-32" required></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition">Send Message</button>
    </form>

    <div class="mt-12 text-center text-sm text-gray-600">
      Or email us directly at <a href="mailto:support@growthwaveelite.io" class="text-blue-600 underline">support@growthwaveelite.io</a>
    </div>
  </main>

  <footer class="bg-gray-100 py-6 text-center text-sm text-gray-600">
    © 2025 GrowthwaveElite.io — All rights reserved.
  </footer>
</body>
</html>
